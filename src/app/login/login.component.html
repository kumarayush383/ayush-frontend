<div class="container">
    <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size: medium;font-style: oblique;color: rgb(20, 20, 19);">
         <h1>Welcome to Asset Management System </h1>
         <h6>Always in service of Quinnox</h6>
    </div>
    <div class="row">
        <div class="offset-8 col-6">
            <div class="card login shadow p-3 mb-5 bg-black rounded ">
                    <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div *ngIf="error">Content to render when condition is true.</div>
                                <div class="form-group">
                                    <input class="form-control" formControlName="email" placeholder="xyz@gmail.com" style="width:50%">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" formControlName="password" placeholder="Password" style="width:50%">
                                </div>
                                <input type="submit" class="btn btn-secondary align-left" value="Login">
                            </form>
                    </div>
            </div>
        </div>
    </div>
